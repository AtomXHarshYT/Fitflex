<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Explore workout routines, diet plans, and fitness tips designed for all fitness levels.">
    <meta name="keywords"
        content="workout, fitness, gym, diet, weight loss, strength training, healthy living, beginner exercises, intermediate exercises">
    <meta name="author" content="Train By Sunny">
    <link rel="icon" href="/imgs/fitflex_logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Login Page</title>
</head>

<body>
    <div class="background-image">
        <div class="container">
            <header>
                <h1><i class="fas fa-dumbbell"></i> FitFlex</h1>
                <p>Your journey to fitness starts here</p>
            </header>
            <main>
                <div class="login-container">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="input-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </main>
            <footer>
                <p>&copy; 2024 Sunny(FitFlex). All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
